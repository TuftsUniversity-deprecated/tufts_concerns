require: rubocop-rspec
inherit_from: .rubocop_todo.yml
AllCops:
  DisplayCopNames: true
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
Lint/UnusedBlockArgument:
  Exclude:
    - 'config/initializers/hydra_config.rb'
Metrics/ClassLength:
  Exclude:
    - 'app/controllers/catalog_controller.rb'
Metrics/LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Rails:
  Enabled: true